<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../../resource/default/background.css"/>
<link rel="stylesheet" href="../../resource/default/pagetop.css"/>
<link rel="stylesheet" href="./signup.css"/>
<meta charset="utf-8">
<title>Sign up</title>
</head>
<body>
<div id="signup">
<h2>회원가입</h2>
<form id="signupform" action="/Account/signup/submit" method="post"> 
<label for="id">아이디</label> 
<input type="text" id="id" name="id">
<label for="password">비밀번호</label>
<input type="text" id="password" name="password">
<label for="name">이름</label>
<input type="text" id="name" name="name">
<label for="nickname">닉네임</label>
<input type="text" id="nickname" name="nickname">
<label for="phonenumber">휴대폰</label>
<input type="text" id="phonenumber" name="phonenumber">
<label for="address">주소</label>
<input type="text" id="address" name="address">
<label for="email">이메일</label>
<input type="text" id="email" name="email">
<input type="submit" id="submit">
</form>

</div>
<script src="../../resource/default/pagetop.js"/></script>
</body>
</html>
